    <main>
        <nav class="heading">
            <header class="pizzaria-label-container">
                <p class="pizzaria-label">PIZZA<br>KMA</p>
                <img src="assets/images/discount.svg" />
            </header>
            <section class="nav-contacts">
                <article class="nav-text-info">
                    <div>
                        <span class="contacts">(044) 225 5 222</span>
                        <span class="contacts temp">24 години/7 днів на тиждень</span>
                        <span class="contacts temp">Безкоштовна доставка піци</span>
                    </div>
                    <button class="btn btn-warning login-button">Ввійти</button>
                </article>
                <article class="nav-text-info">
                    <span class="contacts exit-button" style="color: white">Піца</span>
                </article>
            </section>
        </nav>
        <section class="graph-container">
            <article class="outline-container">
                <div class="filter-content">
                    <button class="filter" data-filter="amount">За кількістю</button>
                    <button class="filter selected" data-filter="price">За ціною</button>
                    <button class="filter" data-filter="type">За типом</button>
                    <button class="filter" data-filter="size">За розміром</button>
                </div>
                <div class="main-content">
                    <div id="graph"></div>
                    <div class="chart-filter-container">
                        <img src="https://developers-dot-devsite-v2-prod.appspot.com/chart/interactive/images/chart_pie_sel.png"
                            alt="PieChart" class="chart piechart active" data-chart="piechart">
                        <img src="https://developers-dot-devsite-v2-prod.appspot.com/chart/interactive/images/chart_column.png"
                            alt="BarChart" class="chart barchart" data-chart="barchart">
                        <img src="https://developers-dot-devsite-v2-prod.appspot.com/chart/interactive/images/chart_tree.png"
                            alt="Table" class="chart tablechart" data-chart="tablechart">
                        <img src="https://developers-dot-devsite-v2-prod.appspot.com/chart/interactive/images/chart_area.png"
                            alt="AreaChart" class="chart areachart" data-chart="areachart">
                    </div>
                </div>
            </article>
            <article class="shown-pizza"></article>
        </section>
